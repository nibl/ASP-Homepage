<div class="contact-page col-sm-8 col-sm-offset-2 ">
	<h1 class="text-center">Contact</h1>
	<p class="text-center">Got a question? Ask and I'll try to help. <br>-- Marcus</p>
	<div>
		<form id="contactForm">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" data-message="Please fill out this field." required>
				<span class="bar"></span>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" id="email" name="email" data-message="Please fill out your email address." required>
				<span class="bar"></span>
			</div>
			<div class="form-group">
				<label>How can I help you?</label>
				<span class="bar"></span>
				<select class="form-control" name="subject">
					<option>Just saying hi</option>
					<option>Makernotes notebooks</option>
					<option>Something else</option>
				</select>
			</div>

			<div class="form-group" id="msg">
				<label>Message</label>
				<textarea class="form-control" rows="4" name="message" required></textarea>

				<button type="submit" value="Submit" class="orange-button btn">
					Send
					<i class="fa fa-paper-plane-o"></i>
					<i class="fa fa-refresh fa-spin"></i>
				</button>
			</div>
			<p class="text-success status-message hidden">Succesfully sent.</p>
			<p class="text-danger status-message hidden">Error sending email.</p>
		</form>
	</div>
</div>
